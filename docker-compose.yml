version: '3.3'
services:
   db:
     image: mysql:5.7
     restart: always
     ports:
      - 3306:3306
     environment:
       MYSQL_ROOT_PASSWORD: root
       MYSQL_DATABASE: changemonitor
       MYSQL_USER: user
       MYSQL_PASSWORD: passwd

   rabbitmq:
      image: rabbitmq:management
      ports:
        - 5672:5672
        - 15672:15672
